<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample Smartsheet API by Diane Zevenbergen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body id="main">

<!--  Loading/wait symbol -->
  <div class="loader">
    <div class="center">
      <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  
<!--  Responsive header section-->
  <div class="todoHdr container d-none" id="header">
    <div class = "todoHeaders row shadow">
      <div class="col-12 col-sm-8">
        <div class="row">
            <div class="hdr col-3">
              <div class="addButton">
                <button type="button" id="addTodo" class="btn"><i class="fas fa-plus"></i> Add a task</button>
              </div>
            </div>
            <div class="hdr col-6">
              <h6>Tasks</h6>
            </div>
        </div>
      </div>
      
      <div class="d-none d-sm-block col-12 col-sm-4">
        <div class="fullHt row">
          <div class="hdr col-6">
            <h6>Due Date</h6>
          </div>
          <div class="hdr col-6">
            <div class="hdr col-4">
              <h6>Status</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!--  Responsive todo list section-->
  <div class="todoList container d-none" id="content">
    <div id="todoListDetail">
<!--      this filled with template-->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="inputModalDescrip"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="taskInput" class="col-form-label">Task:</label>
              <input type="text" class="form-control" id="taskInput" placeholder="task description">
            </div>
            <div class="form-group">
              <label for="dueDateInput" class="col-form-label">Due date:</label>
              <input type="date" class="form-control" id="dueDateInput">
            </div>
            <div class="form-group">
              <label for="statusInput" class="col-form-label">Status:</label>
              <div style="align-content:center;">
                <select id="statusInput">
                  <option value="not done">Not done</option>
                  <option value="done">Done</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary save" id="saveInfo"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

<!--  Footer-->
  <div class="bottom d-none" id="footer">
    <div class="container">
      <div class="center">
        <a href="#" id="gotoTop"><i class="fa fa-angle-up"></i></a>
      </div>
    </div>
  </div>
    
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="js/template.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/script.js"></script>
  <script src="js/events.js"></script>
  
</body>
</html>
