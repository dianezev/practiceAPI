<!DOCTYPE html>
<html>
<title>Sample</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">  -->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<style>
  
/*****************  margins etc********************/
  .todoList {
    margin-top: 20px;
    margin-bottom: 50px;
    max-width: 1000px
  }
  
/*
  .status select.thin {
    height: 1rem;
  }
*/

/*****************  colors etc ********************/
  .todoItem {
    text-align: center;
    padding-bottom: 5px;
    padding-top: 5px;
    border-bottom: 1px solid #51cbbe;
  }
  .todoItem, .status select option {
    background-color: #fffff9;
  }
  .todo {
    text-align: left;
  }
  .todoHeaders {
    background-color: #e8e8e0;
  }
  .hdr {
    margin-bottom: auto;
    margin-top: auto;
  }
  .fullHt {
    height: 100%;
  }
  .addButton button {
    margin: 5px;
  }
  .addButton button {
    background-color: #4871bf; 
    color: white;
  }
  .addButton button:hover {
    background-color: #3a5b9a; 
    color: white;
  }
  .todo {
    font-size: 16px;
    margin: auto;
  }
  .dueDate {
    color: #3333a7;
    line-height: 43.2px;
    text-align: center;
  }
  .hdr {
    line-height: 1.5;
    padding: 0;
    text-align: center;
  }
  .hdr h6 {
    color: #909090;
    font-style: italic;
    margin: auto;
  }
  .dueDate {
/*    font-size: 14px;*/
  }
  .icons {
    font-size: 24px;
  }
  .delTodo, .editTodo, .status {
    padding: 0;
  }
  .done {
    color: #059d69;  
  }
  .notDone {
    color: darkgray;
  }
  .delTodo a {
    color: #d80606;
  }
  .editTodo a {
    color: #4871bf;
  }
  a:hover .done {
    color: #026c48;  
  }
  a:hover .notDone {
    color: #777777;
  }
  .delTodo a:hover {
    color: #a30202;
  }
  .editTodo a:hover {
    color: #3a5892;
  }
  .todo p, .otherInfo, .dueDate p, .status, .icons {
    margin-bottom: auto;
    margin-top: auto;
  }
  .show {
    display: block;
  }
  .modal {
    background-color:rgba(0, 0, 0, .5);
  }
  body {
    background-color: #0E2947;
  }
  body, html {
/*      height: 100%;*/
      line-height: 1.8;
      box-sizing:border-box;
      overflow: scroll;
      overflow-x: hidden;
  }
  ::-webkit-scrollbar {
      width: 0px;  /* remove scrollbar space */
  }

</style>  
  
<body id="main">

  <div class="todoList container">

    <div class = "todoHeaders row">
      <div class="col-12 col-md-8">
        <div class="row">
            <div class="hdr col-3">
              <div class="addButton">
                <button type="button" id="addTodo" class="btn"><i class="fas fa-plus"></i> Add a task</button>
              </div>
            </div>
            <div class="hdr col-6">
              <h6>Tasks</h6>
            </div>
        </div>
      </div>
      
      <div class="d-none d-md-block col-12 col-md-4">
        <div class="fullHt row">
          <div class="hdr col-6">
            <h6>Due Date</h6>
          </div>
          <div class="hdr col-6">
            <div class="hdr col-4">
              <h6>Status</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
      
    <div id="todoListDetail">
<!--      this filled with template-->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="inputModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="inputModalDescrip"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <label for="taskInput" class="col-form-label">Task:</label>
          <input type="text" class="form-control" id="taskInput" placeholder="task description">
          <label for="dueDateInput" class="col-form-label">Due date:</label>
          <input type="date" class="form-control" id="dueDateInput">
          <label for="statusInput" class="col-form-label">Status:</label>
          <div style="align-content:center;">
            <select id="statusInput">
              <option value="notDone">Not done</option>
              <option value="done">Done</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>  

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<!--  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script src="js/template.js"></script>
  <script src="js/model.js"></script>
  <script src="js/view.js"></script>
  <script src="js/controller.js"></script>
  <script src="js/script.js"></script>
  <script src="js/events.js"></script>  

  <script>

  </script>
  
</body>  
</html>
